name: Lua LS Diagnostics

on:
  push:
    branches: [main]

jobs:
  lua-ls-diagnostics:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Lua Language Server
        run: |
          curl -L "https://github.com/LuaLS/lua-language-server/releases/download/3.15.0/lua-language-server-3.15.0-linux-x64.tar.gz" -o lls.tar.gz
          mkdir lls
          tar -xzf lls.tar.gz -C lls
          echo "$PWD/lls/bin" >> $GITHUB_PATH

      - name: Run Lua LS diagnostics
        run: |
          lua-language-server --check=.

      - name: Print diagnostics log
        run: |
          cat ./check.json || echo "No diagnostics log found"
